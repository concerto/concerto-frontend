      var r = new RegExp('^(?:[a-z]+:)?//', 'i');
      if (!url || !base || r.test(url)) {

      }

    /**
     * Use iterative binary search to find optimal content font size given 
     * the element's dimensions as constraints.
     */

      var disable = !!parseInt(element.config['disable_text_autosize']);

      if (element.parentNode && !disable) {

        var maxSize = 200;
        var minSize = 4;
        var maxWidth = element.parentNode.offsetWidth;
        var maxHeight = element.parentNode.offsetHeight;

        // Binary search to find optimal font size
        while (maxSize > minSize + 1) {
          // calculate mid point of max and min font sizes
          midSize = Math.floor((maxSize - minSize) / 2) + minSize;
          // set content node font size to mid point
          content.style.fontSize = midSize + "px";

          // check if content node exceeds height constraint
          if (!(content.offsetHeight <= maxHeight && content.offsetWidth <= maxWidth)) {
            // continue search on smaller font sizes
            maxSize = midSize;
          } else {

        }

        // Field kind is time, initialize content data for time
        if (this.fieldName == "Time") {
          var contentData = {
            'duration': 15,
            'id': 0,
            'name': 'System Time',
            'type': 'ClientTime',
            'render_details': {'timezone': this.timezone}
          };
        }

        if(!contentData) {
          // There was no content in the queue, try again in a few seconds.
          console.log('No content available for field ' + this.fieldId);
          this.scheduleNextContent(10 * 1000);
        } else {
          if(!this.loadContent(contentData)) {
            // The contend failed to load.
            console.log('Unable to load ' + contentData.type + ' content for field ' + this.fieldId);
            this.contentErrorCount++;
            // Allow the field to retry 5 times quickly.
            if (this.contentErrorCount <= 5) {
              // Move on to the next content.
              this.loadNextContent();
            } else {
              // Schedule a delayed retry of up to 5 minutes.
              var retryDuration = Math.min((this.contentErrorCount - 1) * 30, 600);
              console.log('Retrying in ' + retryDuration + ' seconds.');
              this.scheduleNextContent(retryDuration * 1000);
            }
          } else {
            // The content loaded sucessfully.
            this.contentErrorCount = 0;
          }
        }
      },

      /**
       * Load a piece of content based on the content data.
       *
       * Attempt to build a new HtmlElement for the content via the factory
       * and call the `fromJSON` method on that element to begin loading.
       *
       * @function loadContent
       * @param {Object} contentData
       * @returns {Boolean} Return true if the content started loading OK.
       */
      loadContent: function(contentData) {
        if (!contentData) {
          console.log('Missing contentData for field ' + this.fieldId);
          return false;
        }

        var simpleContentData = {
          title: contentData.name,
          contentId: contentData.id,
          duration: contentData.duration,
          config: this.optConfig
        };

        // Flatten render_details
        Object.keys(contentData.render_details).forEach(function(key) {
          simpleContentData[key] = contentData.render_details[key];
        });

        var contentType = contentData.type;
        var content = ConcertoBehaviors.ContentFactory.getType(contentType);
        if (!content) {
          console.log('No content type registered for ' + contentType);
          return false;
        }

        // Listen for the content load event when content data is intialized
        content.addEventListener('load', this.handleContentLoadedBound);
        // Content data is set and load event is fired 
        content.baseUrl = this.baseUrl;
        content.cssText = this.contentStyle;
        content.fromJSON(simpleContentData);

        return true;
      },

      /**
       * Handle a piece of content that has fired the `load` event to indicate
       * it is ready to be displayed.
       */
      handleContentLoaded: function(event) {
        var content = event.detail;
        content.removeEventListener('load', this.handleContentLoadedBound);
        this.displayContent(content);
      },

      /**
       * Display a HtmlElement representing a content in the field.
       *
       * Schedule the next content updating to occur after the content duration
       * is up.
       *
       * @function displayContent
       * @param {Element} content ConcertoContent element to be displayed.
       */
      displayContent: function(content) {
        if (this.currentContent) {
          // handle content transition after initial screen load
          this.addEventListener('neon-animation-finish', function _replaceContent(e) {
            // remove old content
            this.handleTransitionOutComplete(e, this.currentContent);
            this.removeEventListener('neon-animation-finish', _replaceContent);
            // Transition new content in 
            this.$.content.appendChild(content);
            this.playAnimation('entry');
            content.opened = true;
            this.currentContent = content;
          });
          this.playAnimation('exit');
        } else {
          // handle content transition on initial screen load
          this.$.content.appendChild(content);
          this.playAnimation('entry');
          content.opened = true;
          this.currentContent = content;
        }
        // wait to insert new contents until old content duration expires
        this.scheduleNextContent(content.duration * 1000);
      },

      handleTransitionOutComplete: function(e, content) {
        Polymer.dom(this.$.content).removeChild(content);
        Polymer.dom.flush();
      },

      /**
       * Schedule an attempt to load the next piece of content for this field.
       *
       * @function scheduleNextContent
       * @param {Number} msToWait Number of milliseconds to wait.
       */
      scheduleNextContent: function(msToWait) {
        this.debounce('updateFieldContent' + this.fieldId, function() {
          this.loadNextContent();
        }, msToWait);
      }
    });
  </script>

</dom-module><dom-module id="concerto-screen" assetpath="//">

  <style>
    :host {
      display: block;
      position: relative;
      width: 100%;
      height: 100%;
      cursor: none;
    }
    .position {
      position: absolute;
      overflow: hidden;
    }
    .template {
      width: 100%;
      height: 100%;
      background-size: 100% 100%;
      background-repeat: no-repeat;
    }
  </style>

  <template>
    
    <iron-ajax id="initScreenData" handle-as="json" on-response="handleScreenData">
    </iron-ajax>
    <iron-ajax id="updateScreenData" handle-as="json" on-response="setupChanged">
    </iron-ajax>
    
    <template is="dom-if" if="{{template.id}}">
      <div id="{{templateId(template.id)}}" class="template" style$="{{backgroundImage(template.path)}}">
        <template is="dom-repeat" items="{{template.positions}}" as="position">
          <div class="position" id="{{positionId(position.id)}}" style$="{{computeFieldPosition(position)}}">
            <concerto-field screen-id="{{screenId}}" field-id="{{position.field.id}}" field-name="{{position.field.name}}" base-url="{{baseUrl}}" timezone="{{timezone}}" content-style="{{position.style}}" opt-config="{{position.field.config}}">
            </concerto-field>
          </div>
        </template>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: "concerto-screen",

      behaviors: [ConcertoBehaviors.Utils],

      properties: {
        screenId: Number,
        preview: String,
        baseUrl: {
          type: String,
          value: "",
          reflectToAttribute: true
        },
        name: String,
        template: Object,
        timezone: String
      },

      ready: function() {
        /* get intial screen data and check for changes periodically */
        var setup = this.baseUrl + "/frontend/" + this.screenId + "/setup.json";
        this.$.initScreenData.url = setup;
        this.$.updateScreenData.url = setup;
        this.updateScreenData(this.$.initScreenData);
        setInterval(this.updateScreenData, 8000, this.$.updateScreenData);
        /* show cursor if screen is in preview mode; hide otherwise */
        if (this.preview == "true") {
          this.style.cursor = "auto";
        }
      },

      templateId: function(id) {
        return "template_" + id;
      },  

      positionId: function(id) {
        return "position_" + id;
      },

      backgroundImage: function(path) {
        /* background-image style for annotated attribute binding */
        var url = this.resolveURL(path, this.baseUrl);
        return "background-image: url('" + url + "');";
      },

      computeFieldPosition: function(position) {
        return "left: " + position.left * 100 + "%; " +
               "top: " + position.top * 100 + "%; " + 
               "width: " + (position.right - position.left) * 100 + "%; " + 
               "height: " + (position.bottom - position.top) * 100 + "%;";
      },

      updateScreenData: function(ajax) {
        ajax.generateRequest();
      },

      handleScreenData: function(event, response) {
        /* set screen setup properties */
        var data = response.response;
        this.name = data.name;
        this.template = data.template;
        this.timezone = data.time_zone;
      },

      setupChanged: function(event, response) {
        /* reload screen if changes are found in screen setup */
        var template = this.template;
        var response = response.response;

        /* Check for changes to screen's effective template */
        if (template.name != response.template.name) {
          location.reload();
        }

        /* Check for any changes to positions */
        for (var position in this.template.positions) {
          if (!(position in response.template.positions)) {
            location.reload();
          }
        }
      }
    });
  </script>

</dom-module></div>
  <concerto-screen screen-id="<%= params[:id] %>" preview="<%= @preview %>"></concerto-screen>

</body></html>
