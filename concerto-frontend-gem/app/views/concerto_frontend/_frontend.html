<script>
  var ConcertoBehaviors = ConcertoBehaviors || {};

  ConcertoBehaviors.Utils = {
    /**
     * Prepend a base path to a URL as needed.
     *
     * If a base is supplied and the URL is not absolute, prepend the base to
     * return an absolute URL.
     */
    resolveURL: function(url, base) {
      var r = new RegExp('^(?:[a-z]+:)?//', 'i');
      if (!url || !base || r.test(url)) {
        return url;
      }
      return base + url;
    },

    /**
     * Use iterative binary search to find optimal content font size given 
     * the element's dimensions as constraints.
     */
    optimalFontSize: function(element, content) {
      var disable = !!parseInt(element.config['disable_text_autosize']);

      if (element.parentNode && !disable) {
        // Font size and container constraints
        var maxSize = 200;
        var minSize = 4;
        var maxWidth = element.parentNode.offsetWidth;
        var maxHeight = element.parentNode.offsetHeight;

        // Binary search to find optimal font size
        while (maxSize > minSize + 1) {
          // calculate mid point of max and min font sizes
          midSize = Math.floor((maxSize - minSize) / 2) + minSize;
          // set content node font size to mid point
          content.style.fontSize = midSize + "px";

          // check if content node exceeds height constraint
          if (!(content.offsetHeight <= maxHeight && content.offsetWidth <= maxWidth)) {
            // continue search on smaller font sizes
            maxSize = midSize;
          } else {
            // continue search on larger font sizes
            minSize = midSize;
          }
        }

        // Set final font size 
        content.style.fontSize = minSize + "px";
      }
    }
  };

    types: {},

    /**
     *  Normalize the type names for consistent registration / lookup.
     *  We use a lower case non-punctuated string because some content types are
     *  CamelCase on the server but Regularcase in JavaScript (like HtmlText).
     */

      return basicName.toLowerCase();
    },

     * Initialize a new content element.
     */

     * ContentFactory.
     *

     * concerto-content. It attempts to automatically determine what Polymer

     * Polymer has finished loading all elements.

        return;
      }

    properties: {
      baseUrl: {
        type: String,
        reflectToAttribute: true
      },
      title: String,
      contentId: {
        type: Number,
        reflectToAttribute: true
      },
      duration: {
        type: Number,
        reflectToAttribute: true
      },
      cssText: {
        type: String,
        observer: '_cssTextChanged'
      },
      autoLoad: {
        type: Boolean,

      opened: {
        type: Boolean,

      config: {
        type: Object,
        reflectToAttribute: true
      }
    },

    /**
     * Apply the new cssText back to the element.
     */
    _cssTextChanged: function() {
      this.style.cssText = this.cssText;
    },

    /**
     * Indicate that this content has finished loaded and can be displayed
     * in the field.
     *
     * Currently this involves firing the `load` event, but the details may
     * change.
     */

    /**
     * Load the values from a JSON Map which map to attributes
     * of this element.
     */
    fromJSON: function(data) {
      Object.keys(data).forEach(function(key) {
        if (key in this) {
          if (typeof data[key] == 'object') {
            this.setAttribute(key.toLowerCase(), JSON.stringify(data[key]));
          } else {
            this.setAttribute(key.toLowerCase(), data[key]);
          }
        }
      }.bind(this));
      
      if (this.autoLoad) {
        this._loaded();
      }
    }
  };

      attached: function() {

        if (this.offset) {
          var localTime = this.dateObj.getTime();
          var localOffset = this.dateObj.getTimezoneOffset() * 60000;
          var utc = localTime + localOffset;
          var time = utc + this.offset*1000;
          this.dateObj = new Date(time);
        }

        var date = this.prepareDate();
        var time = this.prepareTime();
        this.$.clientTime.innerHTML = date + "<br />" + time;
        /* Adjust font to largest size possible that fits in time field */
        this.optimalFontSize(this, this.$.clientTime);
      },

      /**
       * Get the current date
       *
       */
      prepareDate: function() {
        return this.dateObj.toLocaleDateString();
      },

      /**
       * Get the current time
       *
       */
      prepareTime: function() {
        var rawTime = this.dateObj.toLocaleTimeString();
        var amPm = rawTime.slice(-2);

        var hours = this.dateObj.getHours();
        hours = ((hours + 11) % 12 + 1);
        var minutes = this.dateObj.getMinutes();

        if (minutes < 10) { 
          minutes = "0" + minutes;
        }

        return hours + ":" + minutes + " " + amPm;

    Polymer({

        contentStyle: String,
        contentQueue: {

        contentErrorCount: {
          type: Number,

        optConfig: {
          type: Object,
          observer: 'configTransition'
        },
        animationConfig: {
          type: Object,
          value: function() {

              'entry': {
                name: 'fade-in-animation',
                node: this.$.content
              },
              'exit': {
                name: 'fade-out-animation',
                node: this.$.content

        }

          } else {

        if (this.optConfig['exit_transition']) {

          } else {

        if(!this.currentContent && this.contentQueue.length >= 1) {

          // We schedule an update ASAP.
          console.log('Urgent content update for field ' + this.fieldId);

            'render_details': {'offset': this.timeOffset}

        if(!contentData) {
          // There was no content in the queue, try again in a few seconds.
          console.log('No content available for field ' + this.fieldId);
          this.scheduleNextContent(10 * 1000);
        } else {

        }

          title: contentData.name,
          contentId: contentData.id,
          duration: contentData.duration,
          config: this.optConfig

        // Flatten render_details
        Object.keys(contentData.render_details).forEach(function(key) {
          simpleContentData[key] = contentData.render_details[key];
        });

        var contentType = contentData.type;
        var content = ConcertoBehaviors.ContentFactory.getType(contentType);
        if (!content) {
          console.log('No content type registered for ' + contentType);
          return false;
        }

        content.addEventListener('load', this.handleContentLoadedBound);

          this.loadNextContent();
        }, msToWait);

          <div class="position" id="{{positionId(position.id)}}" style$="{{computeFieldPosition(position)}}">
            <concerto-field screen-id="{{screenId}}" field-id="{{position.field.id}}" field-name="{{position.field.name}}" base-url="{{baseUrl}}" time-offset="{{timeOffset}}" content-style="{{position.style}}" opt-config="{{position.field.config}}">
            </concerto-field>
          </div>
        </template>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: "concerto-screen",

      behaviors: [ConcertoBehaviors.Utils],

      properties: {
        screenId: Number,
        baseUrl: {
          type: String,
          value: "",
          reflectToAttribute: true
        },
        name: String,
        template: Object,
        timeOffset: Number
      },

      ready: function() {
        /* get intial screen data and check for changes periodically */
        var setup = this.baseUrl + "/frontend/" + this.screenId + "/setup.json";
        this.$.initScreenData.url = setup;
        this.$.updateScreenData.url = setup;
        this.updateScreenData(this.$.initScreenData);
        setInterval(this.updateScreenData, 8000, this.$.updateScreenData);
      },

      templateId: function(id) {
        return "template_" + id;
      },  

      positionId: function(id) {
        return "position_" + id;
      },

      backgroundImage: function(path) {
        /* background-image style for annotated attribute binding */
        var url = this.resolveURL(path, this.baseUrl);
        return "background-image: url('" + url + "');";
      },

      computeFieldPosition: function(position) {
        return "left: " + position.left * 100 + "%; " +
               "top: " + position.top * 100 + "%; " + 
               "width: " + (position.right - position.left) * 100 + "%; " + 
               "height: " + (position.bottom - position.top) * 100 + "%;";
      },

      updateScreenData: function(ajax) {
        ajax.generateRequest();
      },

      handleScreenData: function(event, response) {
        /* set screen setup properties */
        var data = response.response;
        this.name = data.name;
        this.template = data.template;
        this.timeOffset = data.time_zone;
      },

      setupChanged: function(event, response) {
        /* reload screen if changes are found in screen setup */
        var template = this.template;
        var response = response.response;

        /* Check for changes to screen's effective template */
        if (template.name != response.template.name) {
          location.reload();
        }

        /* Check for any changes to positions */
        for (var position in this.template.positions) {
          if (!(position in response.template.positions)) {
            location.reload();
          }
        }
      }
    });
  </script>

</dom-module></div>
  <concerto-screen screen-id="<%= params[:id] %>"></concerto-screen>

</body></html>
